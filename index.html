<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- grupo CSS -->
<link rel="stylesheet" href="css/app4.min.css">
<link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css"/>
<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css"/>
<!--grupo JavaScript-->
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="phonegap.js"></script>
<script type="text/javascript">
    function showContent() {
        element = document.getElementById("mostrar");
        check = document.getElementById("si");
        if (check.checked) {
            element.style.display='block';
        }
        else {
            element.style.display='none';
        }
    }
</script>

</head>
<body>

<div data-role="page" id="pageone">
  <div data-role="header">
  <h1>Formulario sobre el Estudio Familiar</h1>
  </div>

<div data-role="main" class="ui-content">
<form method="get" action="">

  <div class="ui-field-contain">
    <label for="fecha">FECHA</label>
    <input type="date" name="fecha" id="fecha" value="" placeholder="dd/mm/aaa">
    </div>
  
  <div class="ui-field-contain">
    <label for="name">Nombre Completo:</label>
    <input type="text" name="text" id="name" value="" placeholder="¿cual es tu nombre?">
    </div>
    
    <div class="ui-field-contain">
    <label for="edad">Edad:</label>
    <input type="text" name="edad" id="edad" value="" placeholder="¿cual es tu edad?">
  </div>
    
    <div class="ui-field-contain">
    <label for="fam">No. de integrantes de la familia</label>
    <input type="text" name="integranrtes" id="integrantes" value="" placeholder="¿cuantos integrantes hay en tu familia?">
  </div>
  
  <div class="ui-field-contain">
    <label for="sexo">Sexo</label>
    <select id="sexo" name="sexo">
      <option value="m">Masculino</option>
      <option value="f">Femenino</option>
    </select>
  </div>
  
  <div>
  <legend>¿Cuenta con alguna máscota?</legend>
  <label for="si">Si</label>
  <input type="radio" name="radio" id="si" value="1" onchange="javascript:showContent()">
  <label for="no">No</label>
  <input type="radio" name="radio" id="no" value="1" onchange="javascript:showContent()">
  </div>
  
  <div class="ui-field-contain" id="mostrar" style="display: none;">
  <label for="tipo">¿qué máscota tiene?</label>
  <input type="text" name="tipo" id="tipo" value="" placeholder="raza o animal">
  </div>

   <div class="ui-field-contain">
   <legend>Con qué servicios cuentas:</legend>
   <label for="serv1">Agua</label>
   <input type="checkbox" name="serv1" id="serv1">
   <label for="serv2">Luz</label>
   <input type="checkbox" name="serv2" id="serv2">
   <label for="serv3">Cable/Tele</label>
   <input type="checkbox" name="serv3" id="serv3">
   <label for="serv4">Internet</label>
   <input type="checkbox" name="serv4<" id="serv4">
   </div>
	
    <div>
    <input type="reset" value="Borrar información">
    </div>
    
    <div data-role="footer" align="center" data-position="fixed">
<h4>Jonathan Antonio Rosales Espinoza</h4>
</div>
    
</form>
</div>
</div>

</body>
</html>
